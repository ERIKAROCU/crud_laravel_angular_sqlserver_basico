<h2 class="text-2xl font-bold mb-4 text-gray-800">Lista de Productos</h2>

<button mat-raised-button color="primary" (click)="openDialog()" class="mb-4">
  Agregar Producto
</button>

<div class="overflow-x-auto bg-white shadow-lg rounded-lg p-4">
  <table mat-table [dataSource]="productos" class="min-w-full border border-gray-200 rounded-lg">
    
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef [class]="'bg-gray-800 text-gray-800 px-4 py-2 text-left'">N°</th>
      <td mat-cell *matCellDef="let producto; let i = index" class="border-b border-gray-200 px-4 py-2 text-gray-700">{{ i + 1 }}</td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-800 text-gray-800 px-4 py-2 text-left">Nombre</th>
      <td mat-cell *matCellDef="let producto" class="border-b border-gray-200 px-4 py-2 text-gray-700">{{ producto.nombre }}</td>
    </ng-container>

    <!-- Precio Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-800 text-gray-800 px-4 py-2 text-left">Precio</th>
      <td mat-cell *matCellDef="let producto" class="border-b border-gray-200 px-4 py-2 text-gray-700">${{ producto.precio }}</td>
    </ng-container>

    <!-- Cantidad Column -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-800 text-gray-800 px-4 py-2 text-left">Cantidad</th>
      <td mat-cell *matCellDef="let producto" class="border-b border-gray-200 px-4 py-2 text-gray-700">{{ producto.cantidad }}</td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-800 text-gray-800 px-4 py-2 text-left">Acciones</th>
      <td mat-cell *matCellDef="let producto" class="border-b border-gray-200 px-4 py-2 text-center">
        <!-- Botón de Editar -->
        <button mat-icon-button (click)="editProducto(producto)" aria-label="Editar">
          <i class="fas fa-edit"></i>
        </button>
        <!-- Botón de Eliminar -->
        <button mat-icon-button (click)="deleteProducto(producto)" aria-label="Eliminar">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </ng-container>



    <!-- Header y Footer -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="border-b border-gray-300"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-100"></tr>

  </table>
</div>
