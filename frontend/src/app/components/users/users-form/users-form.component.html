<h2 mat-dialog-title>{{ isEditMode ? 'Editar Usuario' : 'Agregar Usuario' }}</h2>
<mat-dialog-content>
  <form [formGroup]="userForm">
    <!-- Nombre -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="userForm.get('name')?.invalid">
        {{ getErrorMessage('name') }}
      </mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required />
      <mat-error *ngIf="userForm.get('email')?.invalid">
        {{ getErrorMessage('email') }}
      </mat-error>
    </mat-form-field>

    <!-- Contraseña -->
    <mat-form-field appearance="fill" class="w-full" *ngIf="!isEditMode">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="userForm.get('password')?.invalid">
        {{ getErrorMessage('password') }}
      </mat-error>
    </mat-form-field>

    <!-- Rol -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Rol</mat-label>
      <mat-select formControlName="rol" required>
        <mat-option value="admin">Admin</mat-option>
        <mat-option value="user">User</mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('rol')?.invalid">
        {{ getErrorMessage('rol') }}
      </mat-error>
    </mat-form-field>

    <!-- Estado -->
    <mat-form-field appearance="fill" class="w-full">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="is_active" required>
          <mat-option [value]="true">Activo</mat-option>
          <mat-option [value]="false">Inactivo</mat-option>
        </mat-select>
        <mat-error *ngIf="userForm.get('is_active')?.invalid">
          {{ getErrorMessage('is_active') }}
        </mat-error>
      </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="userForm.invalid">
    {{ isEditMode ? 'Actualizar' : 'Guardar' }}
  </button>
</mat-dialog-actions>
