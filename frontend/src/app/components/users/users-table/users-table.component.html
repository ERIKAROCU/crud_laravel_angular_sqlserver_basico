<!-- users-table.component.html -->
<div class="p-6">
  <h2 class="text-xl font-semibold mb-4">Lista de Usuarios</h2>

  <button mat-raised-button color="primary" (click)="openDialog()" class="mb-4">
    Agregar Usuario
  </button>

  <!-- Users Table -->
  <table mat-table [dataSource]="users" class="w-full">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>NÂ°</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let user">{{ user.rol }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="is_active">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let user">
        {{ user.is_active ? 'Activo' : 'Inactivo' }} <!-- Formatear el valor -->
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button (click)="editUser(user)" aria-label="Editar">
          <i class="fas fa-edit"></i>
        </button>
        <button mat-icon-button aria-label="Eliminar">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </ng-container>

    <!-- Table Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
