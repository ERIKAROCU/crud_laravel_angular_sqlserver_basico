<h2 class="text-xl font-bold mt-6 mb-6 text-gray-900 text-center">Nuevo Producto</h2>

<form [formGroup]="productoForm" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-xl shadow-md space-y-6">
  <!-- Nombre -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
    <input 
      type="text" 
      formControlName="nombre" 
      class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      placeholder="Ingrese el nombre del producto">
    
    <!-- Mensaje de error -->
    <p class="text-red-500 text-sm mt-1" *ngIf="productoForm.get('nombre')?.invalid && productoForm.get('nombre')?.touched">
      {{ getErrorMessage('nombre') }}
    </p>
  </div>

  <!-- Precio -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Precio</label>
    <input 
      type="number" 
      formControlName="precio" 
      class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      placeholder="Ingrese el precio">
    
    <p class="text-red-500 text-sm mt-1" *ngIf="productoForm.get('precio')?.invalid && productoForm.get('precio')?.touched">
      {{ getErrorMessage('precio') }}
    </p>
  </div>

  <!-- Cantidad -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Cantidad</label>
    <input 
      type="number" 
      formControlName="cantidad" 
      class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      placeholder="Ingrese la cantidad">
    
    <p class="text-red-500 text-sm mt-1" *ngIf="productoForm.get('cantidad')?.invalid && productoForm.get('cantidad')?.touched">
      {{ getErrorMessage('cantidad') }}
    </p>
  </div>

  <!-- Botones -->
  <div class="flex justify-end space-x-3">
    <button type="button" (click)="cerrar()" 
      class="px-5 py-2 bg-gray-500 text-white rounded-lg shadow hover:bg-gray-600 focus:ring-2 focus:ring-gray-300">
      Cancelar
    </button>
    <button type="submit" [disabled]="productoForm.invalid"
      class="px-5 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 focus:ring-2 focus:ring-blue-300 disabled:bg-gray-300">
      Guardar
    </button>
  </div>
</form>
